<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"> 
        <title>Hangman</title>
    </head>
    <body>
        <h1>Hangman Game by The Web Developers</h1>
        <div class="game-container">
            <svg height="250" width="200" class="figure-container">
                <!-- Hanger -->
                <line x1="60" y1="20" x2="140" y2="20"/> 
                <line x1="140" y1="20" x2="140" y2="60"/> 
                <line x1="60" y1="20" x2="140" y2="230"/> 
                <line x1="20" y1="230" x2="120" y2="230"/> 
                <!-- Person -->
                <circle cx="140" cy="80" rw="20" class="figure-part" class="figure-part"></circle>
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/> 
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/> 
                <line x1="140" y1="152" x2="120" y2="180" class="figure-part"/> 
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/> 
            </svg>
        </div>
    </body>
</html>
